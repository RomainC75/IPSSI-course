<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div>
            <h1>Where is the world ?</h1>
        </div>
        <div>Dark Mode</div>
    </header>
    <section>
        <div class="navi">
            <div class="button">Back</div>
        </div>
        <div class="sub">
            <div class="flag_container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Flag_of_Belgium_%28civil%29.svg" alt="flag">
            </div>
            <article>
                <h2>Belgium</h2>
                <div class="infos">
                    <div class="left">
                        <div class="details">
                            <span class="caracteristic">NativeName:</span> Belgie
                        </div>
                        <div class="details">
                            <span class="caracteristic">Population:</span> 11.234.345
                        </div>
                        <div class="details">
                            <span class="caracteristic">Region:</span> Europe
                        </div>
                        <div class="details">
                            <span class="caracteristic">SubRegion:</span> Sub-Europ
                        </div>
                        <div class="details">
                            <span class="caracteristic">Capital:</span> Brussels
                        </div>
                    </div>
                    <div class="left">
                        <div class="details">
                            <span class="caracteristic">Top Level Domain:</span> .be 
                        </div>
                        <div class="details">
                            <span class="caracteristic">Currencies:</span> Euro
                        </div>
                        <div class="details">
                            <span class="caracteristic">Languages:</span> Dutch, French
                        </div>
                    </div>

                </div>
                <div class="border">
                    <p>Border Countries:</p>
                    <div class="border_countries_list">
                        <div class="border_country">France</div>
                        <div class="border_country">Germany</div>
                        <div class="border_country">Netherlands</div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
